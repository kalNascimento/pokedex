<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script type="module" src="./assets/script/script.js" defer></script>
    <script type="module" src="./assets/script/function.js" defer></script>
    <script type="module" src="./assets/script/templates.js" defer></script>S
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <title>.: POKEDEX :.</title>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-grid>
                    <ion-row>
                        <ion-col class="ion-padding-horizontal">
                            <ion-title>
                                <a href="/">
                                    <img 
                                        class="header-logo" 
                                        src="./assets/img/pokeball_icon.svg" 
                                        alt=""
                                    >
                                </a>
                            </ion-title>
                        </ion-col>
                        <ion-col class="ion-padding-horizontal ion-text-right" id="searchBar">
                            <ion-icon
                                id="searchbar-icon-outside" 
                                name="search-outline">
                            </ion-icon>
                            <div 
                                id="searchbar" 
                                class="ion-hide ion-text-right">
                                    <ion-icon
                                        id="searchbar-icon-inside" 
                                        name="search-outline">
                                    </ion-icon>
    
                                    <input
                                        id="input"
                                        type="text"
                                        title="Pressione 'Enter' com o campo vazio para mostrar todos os pokemons"
                                        autocomplete="off"
                                        placeholder="Buscar pokemon pelo nome">
                                    </input>
    
                                    <ion-icon
                                        id="searchbar-icon" 
                                        name="close-outline">
                                    </ion-icon>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-toolbar>
        </ion-header>
    
        <ion-content
            class="ion-margin"
            color="primary">
            <ion-grid>
                <ion-row
                    id="pokelist" 
                    class="ion-justify-content-center">

                </ion-row>
            </ion-grid>
            <ion-grid>
                <ion-row
                    class="buttons ion-justify-content-center ion-padding-vertical">
                    <ion-button 
                        title="Click para voltar aos pokemons anteriores"
                        id="voltar"
                        color="secondary">voltar
                    </ion-button>
                    <ion-button
                        title="Click para ver mais pokemons"
                        id="avancar"
                        color="secondary">avan√ßar
                    </ion-button>
                </ion-row>
            </ion-grid>
        </ion-content>

        <ion-footer>
            <ion-toolbar 
                color="secondary">
                <ion-title
                    class="ion-text-center">
                    Dev by Kal Nascimento
                </ion-title>
            </ion-toolbar>
        </ion-footer>
    </ion-app>
</body>
</html>
